<!DOCTYPE html>
<html>
  
<head>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
  
<body>

<h1>Trump or no</h1>
  
<div id="tw-block-parent">
<div class="timeline-TweetList-tweet">
    <div class="timeline-Tweet">
      <div class="timeline-Tweet-brand">
        <div class="Icon Icon--twitter"></div>
      </div>
      <div class="timeline-Tweet-author">
        <div class="TweetAuthor"><a class="TweetAuthor-link" href="#channel"> </a><span class="TweetAuthor-avatar"> 
            <div class="Avatar"> </div></span><span class="TweetAuthor-name">Donald J. Trump </span><span class="Icon Icon--verified"> </span><span class="TweetAuthor-screenName">@realDonaldTrump </span></div>
      </div>
      <div id="timeline-Tweet-text">[]</div>
      
	<div class="timeline-Tweet-metadata"><span class="timeline-Tweet-timestamp">9h</span></div>
      <ul class="timeline-Tweet-actions">
        <li class="timeline-Tweet-action"><a class="Icon Icon--heart" href="#"></a></li>
        <li class="timeline-Tweet-action"><a class="Icon Icon--share" href="#"></a></li>
      </ul>
    </div>
  </div>
</div>
	  
<button type="button" onclick="go(0)">Smaller</button>
<button type="button" onclick="go(1)">Larger</button>

</body>
	
	
	
<script type="text/javascript">

	
var num = Math.random(); 
document.getElementById('timeline-Tweet-text').innerHTML = "Hi";
function go(x){
  if (x == 0 && num<=0.5)
    document.getElementById('timeline-Tweet-text').innerHTML = "Correct";
  else
  if (x==1 && num>0.5)
    document.getElementById('timeline-Tweet-text').innerHTML = "Correct";
  else
    document.getElementById('timeline-Tweet-text').innerHTML = "Not Correct";
}

</script>
	
</html>
