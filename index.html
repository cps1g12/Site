<!DOCTYPE html>
<html>
  
<head>
<link rel="stylesheet" href="styles.css">
  
<script type="text/javascript">
var num = Math.random(); 
document.write(num);
  
function go(x){
  if (x == 0 && num<=0.5)
    document.write('Correct');
  else
  if (x==1 && num>0.5)
    document.write('Correct');
  else
    document.write('Not correct');
}
</script>
</head>
  
<body>

<h1>Trump or no</h1>

<button type="button" onclick="go(0)">Smaller</button>
<button type="button" onclick="go(1)">Larger</button>

</body>
</html>
